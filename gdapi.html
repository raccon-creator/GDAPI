<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>高德地图数据可视化API展示</title>
    <link rel="stylesheet" href="gdapi.css">
</head>
<body >
    <div id="container">
        <div id="mapdiv" class="mapdiv"></div>
        <div id="mapdiv2" class="mapdiv"></div>
        <div id="control">
            <button id="Heatmap" onclick="HeatmapRender()">热力图</button>
            <button id="Hexagon" onclick="HexagonRender()">蜂窝热力图</button>
            <button id="Grid" onclick="GridRender()">网格热力图</button>
            <button id="District" onclick="DistrictRender()">行政区划图</button>
            <button id="Contour" onclick="ContourRender()">等值线图</button>
            <button id="Labels" onclick="LabelsRender()">文字图层</button>
        </div>
        <div id="showdata">
            <div id="data">等待数据</div>
        </div>
    </div>
    <script src="//webapi.amap.com/maps?v=1.4.15&key=191e0009a20c63654e9b4a1ea717b291&"></script>
    <script src="//webapi.amap.com/loca?v=1.3.0&key=191e0009a20c63654e9b4a1ea717b291"></script>
    <script src="//a.amap.com/Loca/static/mock/heatmapData.js"></script>
    <script src="//a.amap.com/jsapi_demos/static/citys.js"></script>
    <script src="//a.amap.com/Loca/static/dist/jquery.min.js"></script>
    <script src="//a.amap.com/insight/static/distrct.js"></script>
    <script src="gdapi.js"></script>
</body>
</html>
